version: "3"
services:
  mongo:
    image: mongo:4.0
    container_name: my_mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: gorse
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./volume/mongo/data:/var/lib/mongodb
      - ./volume/mongo/log:/var/log/mongodb
      - ./volume/mongo/mongod.conf:/etc/mongod.conf
    command: 
      --config /etc/mongod.conf
    privileged: true

  mysql:
    image: mysql/mysql-server:8.0.28
    container_name: my_mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gorse
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ./volume/mysql/my.cnf:/etc/my.cnf
      - ./volume/mysql/my.cnf.d:/etc/my.cnf.d
      - ./volume/mysql/data:/var/lib/mysql
      - ./volume/mysql/log:/var/log/mysql
    command:
      --authentication_policy=mysql_native_password
    privileged: true     

